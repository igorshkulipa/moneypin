    <script>
        window.setTimeout(function () {
            var elem = angular.element("#colapseMenuButton");
            elem.toggle = false;
            elem.bind('click', function () {
                this.toggle = !this.toggle;
                if (this.toggle) {
                    $("#menuContainerDiv").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
                    window.setTimeout(function () {
                        $("#topMenuContainerDiv").addClass("header-menu-left-padding-70").removeClass("header-menu-left-padding-230");
                    }, 400);
                }
                else {
                    $("#menuContainerDiv").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
                    window.setTimeout(function () {
                        $("#topMenuContainerDiv").removeClass("header-menu-left-padding-70").addClass("header-menu-left-padding-230");
                    }, 100);
                }
            });
        }, 1000)
    </script>
