<!doctype html>
<html class="app">
<head>
    <title>Sencoiney. Personal Finance Application</title>
    <meta charset="utf-8" />

    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="styles/css/app.v2.css" type="text/css" />
    <link rel="stylesheet" href="styles/css/font.css" type="text/css" cache="false" />
    <link rel="stylesheet" href="styles/css/main.css" type="text/css" />
    <link rel="stylesheet" href="styles/css/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="styles/js/calendar/bootstrap_calendar.css" type="text/css" cache="false" /> <!--[if lt IE 9]> <script src="styles/js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="styles/js/ie/excanvas.js" cache="false"></script> <![endif]-->

    <script src="build/vendors.js"></script>
    <script src="build/app.js"></script>
</head>
<body ng-app="sencoiney">


    <section class="vbox">
        <header class="bg-dark dk header navbar navbar-fixed-top-xs">
            <layout-top></layout-top>
        </header>
        <section>
            <section class="hbox stretch">
                <!-- .aside -->
                <aside class="bg-dark lter aside-md hidden-print" id="nav">
                    <section class="vbox">
                        <header class="header bg-primary lter text-center clearfix">
                            <div class="btn-group hidden-nav-xs">
                                <layout-project></layout-project>
                            </div>
                        </header>
                        <section class="w-f scrollable">
                            <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                                <layout-menu></layout-menu>
                            </div>
                        </section>
                        <footer class="footer btn-toolbar lt hidden-xs b-t b-dark">
                            <layout-menu-footer></layout-menu-footer>
                        </footer>
                    </section>
                </aside> <!-- /.aside -->
                <section id="content">
                    <section class="vbox">
                        <section class="scrollable padder">
                            <content-action></content-action>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>

    <script src="build/layout.js"></script>
</body>
</html>
