<div>
    <header class="page-header">
        <a class="header-ref" href="#/tab-categories">
            <h2><i class="fa fa-angle-double-right menu-icon pull-left"></i><span data-bind="text:strings.title"></span></h2>
        </a>
    </header>
    <section class="section-padding-page" data-bind="click: resetSelectedCategory, clickBubble: false">
        <div class="container full-width">
            <div class="row">
                <!--Expense Categories-->
                <div class="col-lg-3">
                    <div class="css3-treeview">
                        <ul data-bind="foreach: expenseCategories">
                            <li data-bind="template: { name: $root.templateToUse}"></li>
                            <li>
                                <ul data-bind="foreach: subcategoriesObservable">
                                    <li data-bind="template: { name: $root.templateToUse}"></li>
                                </ul>
                                <ul>
                                    <li data-bind="template: { name: 'newExpenseCategory'}"></li>
                                </ul>
                            </li>
                        </ul>
                        <ul>
                            <li data-bind="template: { name: 'newExpenseCategory'}"></li>
                        </ul>
                    </div>
                </div>
                <!--Income Categories-->
                <div class="col-lg-3">
                    <div class="css3-treeview">
                        <ul data-bind="foreach: incomeCategories">
                            <li data-bind="template: { name: $root.templateToUse}"></li>
                            <li>
                                <ul data-bind="foreach: subcategoriesObservable">
                                    <li data-bind="template: { name: $root.templateToUse}"></li>
                                </ul>
                                <ul>
                                    <li data-bind="template: { name: 'newIncomeCategory'}"></li>
                                </ul>
                            </li>
                        </ul>
                        <ul>
                            <li data-bind="template: { name: 'newIncomeCategory'}"></li>
                        </ul>
                    </div>
                </div>
                <!--Budget Expense Categories-->
                <div class="col-lg-3">
                    <div class="css3-treeview">
                        <ul data-bind="foreach: budgetExpenseCategories">
                            <li data-bind="template: { name: $root.templateToUse}"></li>
                            <li>
                                <ul data-bind="foreach: subcategoriesObservable">
                                    <li data-bind="template: { name: $root.templateToUse}"></li>
                                </ul>
                                <ul>
                                    <li data-bind="template: { name: 'newBudgetExpenseCategory'}"></li>
                                </ul>
                            </li>
                        </ul>
                        <ul>
                            <li data-bind="template: { name: 'newBudgetExpenseCategory'}"></li>
                        </ul>
                    </div>
                </div>
                <!--Budget Income Categories-->
                <div class="col-lg-3">
                    <div class="css3-treeview">
                        <ul data-bind="foreach: budgetIncomeCategories">
                            <li data-bind="template: { name: $root.templateToUse}"></li>
                            <li>
                                <ul data-bind="foreach: subcategoriesObservable">
                                    <li data-bind="template: { name: $root.templateToUse}"></li>
                                </ul>
                                <ul>
                                    <li data-bind="template: { name: 'newBudgetIncomeCategory'}"></li>
                                </ul>
                            </li>
                        </ul>
                        <ul>
                            <li data-bind="template: { name: 'newBudgetIncomeCategory'}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--Templates-->



<script id="viewCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : $data.id }}" checked="checked" />
    <label>
    </label>
    <label data-bind="click: $root.selectedCategory, clickBubble: false, text: name, attr: { for : $data.id }"></label>
</script>

<script id="editCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : $data.id }}" />
    <label>
    </label>
    <input data-bind="click: $root.inputClick, clickBubble: false, value:name" />
</script>



<script id="newExpenseCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : 'newExpenseCategoryListItem' }}" />
    <label>
    </label>
    <label data-bind="click: $root.methods.newExpenseCategory, clickBubble: false, attr : { for : 'newExpenseCategoryListItem' }">+ New</label>
</script>

<script id="newIncomeCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : 'newIncomeCategoryListItem' }}" />
    <label>
    </label>
    <label data-bind="click: $root.methods.newIncomeCategory, clickBubble: false, attr : { for : 'newIncomeCategoryListItem' }">+ New</label>
</script>

<script id="newBudgetExpenseCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : 'newBudgetExpenseCategoryListItem' }}" />
    <label>
    </label>
    <label data-bind="click: $root.methods.newBudgetExpenseCategory, clickBubble: false, attr : { for : 'newBudgetExpenseCategoryListItem' }">+ New</label>
</script>

<script id="newBudgetIncomeCategory" type="text/html">
    <input type="checkbox" data-bind="{attr : { id : 'newBudgetIncomeCategoryListItem' }}" />
    <label>
    </label>
    <label data-bind="click: $root.methods.newBudgetIncomeCategory, clickBubble: false, attr : { for : 'newBudgetIncomeCategoryListItem' }">+ New</label>
</script>
