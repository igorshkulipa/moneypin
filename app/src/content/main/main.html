
<div>
    <header class="page-01-header">
        <a class="header-ref" href="#/accounts">
            <h2><i class="fa fa-angle-double-right menu-icon pull-left"></i><span data-bind="text:strings.title"></span></h2>
        </a>
        <div class="pull-right" style="padding-right:40%; padding-top:0px;">
            <button style="width:100px; height:30px; " data-bind="click:methods.newAccount">+</button>
            <button style="width:100px; height:30px; position:fixed;" data-bind="click:methods.save">save</button>
        </div>
    </header>
    <!--Accounts-->
    <section class="section-padding-page">
        <div class="row" data-bind="foreach:accounts">
            <div class="col-md-3 div-account div-border">
                <a class="clear" href="javascript:void(0)">
                    <div>
                        <div class="pull-left">
                            <i class="fa text-white menu-icon"
                               data-bind="css : {
                                   'fa-money fa-money-inside-chart' : $parent.methods.isCash($data),
                                   'fa-bank fa-bank-inside-chart' : $parent.methods.isBank($data),
                                   'fa-cc-visa fa-cc-visa-inside-chart' : $parent.methods.isVisa($data),
                                   'fa-cc-mastercard fa-cc-mastercard-inside-chart' : $parent.methods.isMastercard($data),
                                   'fa-cc-paypal fa-cc-paypal-inside-chart' : $parent.methods.isPaypal($data),
                                   'fa-question fa-question-inside-chart' : $parent.methods.isTypeUndefined($data)  }"></i>
                            <div class="easypiechart easyPieChart pull-left" data-bind="attr: { 'data-percent': percent}" data-line-width="12" data-loop="false" data-animate="1200" data-scale-color="transparent" data-size="96">
                            </div>
                        </div>
                        <p>
                            <strong data-bind="text:sum"></strong>
                        </p>
                        <p class="text-muted text-white" data-bind="text:name"></p>
                        <p class="text-white" data-bind="text:plannedValue"></p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
