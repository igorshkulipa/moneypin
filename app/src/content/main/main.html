
<div>
    <a class="header-ref" href="#/accounts">
        <i class="fa fa-angle-double-right menu-icon pull-left"> </i>
        <h2>Accounts</h2>
    </a>

    <!--Accounts-->
    <section class="section-padding-page">
        <div class="row" data-bind="foreach:accounts">
            <div class="col-md-3 div-account div-border">
                <a class="clear" href="javascript:void(0)">
                    <div>
                        <div class="pull-left">
                            <i data-bind="css : {
                                   'fa fa-money icon' : $parent.methods.isCash($data),
                                   'fa fa-bank icon' : $parent.methods.isBank($data),
                                   'fa fa-cc-visa icon' : $parent.methods.isVisa($data),
                                   'fa fa-cc-mastercard icon' : $parent.methods.isMastercard($data),
                                   'fa fa-paypal icon' : $parent.methods.isPaypal($data),
                                   'fa fa-question icon' : $parent.methods.isTypeUndefined($data)  }">
                            </i>
                            <div class="easypiechart easyPieChart pull-left" data-bind="attr: { 'data-percent': percent}" data-line-width="10" data-loop="false" data-animate="1500" data-scale-color="transparent" data-size="100">
                            </div>
                        </div>
                        <p>
                            <strong data-bind="text:sum"></strong>
                        </p>
                        <p class="text-muted text-uc" data-bind="text:name"></p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
