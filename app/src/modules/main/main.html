
<section class="scrollable padder">
    <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
        <li class="active" data-bind="text:strings.title"></li>
    </ul>
    <div class="m-b-md">
        <h3 class="m-b-none" data-bind="text:strings.title"></h3>
        <small data-bind="text:strings.description"></small>
    </div>
    <section class="panel panel-default">
        <div class="row m-l-none m-r-none bg-light lter" data-bind="foreach:accounts">
            <div class="col-sm-6 col-md-3 padder-v b-r b-light" data-bind="css:{'lt': ($index() % 2 != 0)}">
                <section class="panel panel-info">
                    <div class="panel-body">
                        <span class="fa-stack fa-2x pull-left m-r-sm">
                            <i class="fa fa-circle fa-stack-2x text-info"></i>
                            <i class="fa fa-bank fa-stack-1x text-white"></i>
                        </span>
                        <a class="clear" href="javascript:void(0)">
                            <span class="h3 block m-t-xs">
                                <strong data-bind="text:sum"></strong>
                            </span>
                            <small class="text-muted text-uc" data-bind="text:name"></small>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
