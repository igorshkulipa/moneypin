
<div data-bind="page: {id: 'transactions'}">

    <header class="page-header">
        <a class="header-ref" href="#/tab-transactions">
            <h2><i class="fa fa-angle-double-right menu-icon pull-left"></i><span data-bind="text:strings.title"></span></h2>
        </a>
    </header>
    <!--Transactions-->
    <section class="section-padding-page" data-bind="click: resetSelectedTransaction, clickBubble: false">
        <div class="container full-width">
            <div class="row" data-bind="template: { name: templateToUse, foreach:transactions}"></div>
        </div>
    </section>

    <!--End Transactions-->
</div>

<script id="viewTransaction" type="text/html">
    <div class="col-md-3 div-account div-border">
        <div data-bind="click: $parent.selectedTransaction, clickBubble: false">
            <a class="clear" href="javascript:void(0)">
                <div>
                    <div class="pull-left">
                    </div>
                    <p>
                        <strong data-bind="text:amount"></strong>
                    </p>
                    <p class="text-muted text-white" data-bind="text:id"></p>
                    <p class="text-white" data-bind="text:localeDate"></p>
                </div>
            </a>
        </div>
    </div>
</script>

<script id="editTransaction" type="text/html">
    <div class="col-md-3 div-account div-border">
        <div data-bind="click: $parent.selectedTransaction, clickBubble: false">
            <a class="clear" href="javascript:void(0)">
                <div>
                    <div class="pull-left">
                    </div>
                    <p>
                        <strong data-bind="text:amount"></strong>
                    </p>
                    <input class="text-muted text-white" data-bind="value:amount" />
                    <input class="text-white" data-bind="value:localeDate" />
                </div>
            </a>
        </div>
    </div>
</script>
