
<div>
    <header class="page-01-header">
        <a class="header-ref" href="#/tab-accounts">
            <h2><i class="fa fa-angle-double-right menu-icon pull-left"></i><span data-bind="text:strings.title"></span></h2>
        </a>
    </header>
    <!--Accounts-->
    <section class="section-padding-page" data-bind="click: resetSelectedAccount, clickBubble: false">
        <div class="container full-width">
            <div class="row" data-bind="template: { name: templateToUse, foreach:accounts}"></div>
            <div data-bind="template: { name: 'newAccount'}"></div>
        </div>
    </section>
</div>

<script id="newAccount" type="text/html">
    <div class="col-md-3 div-account div-border" data-bind="click: methods.newAccount, clickBubble: false">
        <i class="fa text-white menu-icon fa-plus"></i>
    </div>
</script>

<script id="viewAccount" type="text/html">
    <div class="col-md-3 div-account div-border" data-bind="click: $parent.selectedAccount, clickBubble: false">
        <div class="pull-left width-64 full-height">
            <i class="fa text-white menu-icon"
               data-bind="css : {
                           'fa-money fa-money-inside-chart' : $parent.methods.isCash($data),
                           'fa-bank fa-bank-inside-chart' : $parent.methods.isBank($data),
                           'fa-cc-visa fa-cc-visa-inside-chart' : $parent.methods.isVisa($data),
                           'fa-cc-mastercard fa-cc-mastercard-inside-chart' : $parent.methods.isMastercard($data),
                           'fa-cc-paypal fa-cc-paypal-inside-chart' : $parent.methods.isPaypal($data),
                           'fa-question fa-question-inside-chart' : $parent.methods.isTypeUndefined($data)  }"></i>
            <div class="pull-left" data-bind="template: { name: 'percentageChart'}">
            </div>
        </div>
        <div class="pull-right margin-left-64 div-account-info">
            <p class="text-normal text-bold text-grey" data-bind="text:name"></p>
            <p class="text-big text-bold text-white" data-bind="text:sum"></p>
            <p class="text-normal text-grey"><span>Plan:</span><span data-bind="text:plannedValue"></span><span data-bind="text:currency.sign"></span></p>
        </div>
    </div>
</script>

<script id="editAccount" type="text/html">
    <div class="col-md-3 div-account div-border" data-bind="click: $parent.selectedAccount, clickBubble: false">
        <div class="pull-left width-64 full-height">
            <i class="fa text-white menu-icon"
               data-bind="css : {
                           'fa-money fa-money-inside-chart' : $parent.methods.isCash($data),
                           'fa-bank fa-bank-inside-chart' : $parent.methods.isBank($data),
                           'fa-cc-visa fa-cc-visa-inside-chart' : $parent.methods.isVisa($data),
                           'fa-cc-mastercard fa-cc-mastercard-inside-chart' : $parent.methods.isMastercard($data),
                           'fa-cc-paypal fa-cc-paypal-inside-chart' : $parent.methods.isPaypal($data),
                           'fa-question fa-question-inside-chart' : $parent.methods.isTypeUndefined($data)  }"></i>
            <div class="pull-left" data-bind="template: { name: 'percentageChart'}">
            </div>
        </div>
        <div class="pull-right margin-left-64 div-account-info">
            <input data-bind="value:name, click: $parent.inputClick" />
            <!--<p class="text-big text-bold text-white" data-bind="text:sum"></p>-->
            <input type="number" data-bind="value:sum, click: $parent.inputClick" />
            <input type="number" data-bind="value:plannedValue, click: $parent.inputClick" />
        </div>
    </div>
</script>


<script id="percentageChart" type="text/html">
    <div class="c100 p55 small dark center orange">
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
</script>
